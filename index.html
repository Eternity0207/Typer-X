<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css_files/home.css">
    <title>TyperX - Type Fast, Win Big!</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" src="./assets/logo.png" alt="">
    </div>
    <div class="type">
        <div class="first">
            <img src="./assets/ty1.jpeg" alt="" class="img">
            <span class="heading">TyperX 1</span>
            <span class="desc">This test is pausable in between and is recommended for beginners.</span>
            <div class="but">
                <button id="test1i" class="more">More Info</button>
                <button id="test1" class="more">Test Now</button>
            </div>
        </div>
        <div class="first second">
            <img src="./assets/ty2.jpeg" alt="" class="img">
            <span class="heading">TyperX 2</span>
            <span class="desc">This test can't be stopped and is recommended for intermediates.</span>
            <div class="but">
                <button id="test2i" class="more">More Info</button>
                <button id="test2" class="more">Test Now</button>
            </div>
        </div>
    </div>
    <div class="infom">
        <div class="contacts">
            <div class="hover-container">
                <a href="https://github.com/Eternity0207/Typer-X" target="_blank"><img src="./assets/github.png"
                        class="contact git" alt=""></a>
                <div class="info-git">Source Code</div>
            </div>
            <div class="hover-container">
                <a href="https://www.instagram.com/eternity.ele/" target="_blank"><img src="./assets/insta.svg"
                        class="contact" alt=""></a>
                <div class="info-git">Arsh Goyal</div>
            </div>
            <div class="hover-container">
                <a href="https://www.linkedin.com/in/arsh-goyal-29a10322a/" target="_blank"><img
                        src="./assets/linkedin.svg" class="contact end" alt=""></a>
                <div class="info-git">Arsh Goyal</div>
            </div>
        </div>
        <div class="name">Created by Arsh Goyal</div>
    </div>
    <div id="info" class="hidden">
        <div id="name"></div>
        <div id="description"></div>
        <div id="close">X</div>
    </div>
    <script src="./functions/home.js"></script>
</body>

</html>
