<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_files/typing2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>TyperX 2</title>
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="">
    <span id="timer">30</span>
    <div id="focus">Click here to focus/start</div>
    <div class="tester" id="box">
        <span class="cursor" id="cursor"></span>
        <span id="initial"></span>
    </div>
    <div class="result hidden" id="result">
        <div id="close">X</div>
        <div class="wpm">wpm</div>
        <div id="wpm">1</div>
        <div class="accu">accuracy</div>
        <div id="accu">1</div>
    </div>
    <span id="restart"><img src="./assets/restart-button.svg" alt=""></span>
    <button id="back">Back</button>
    <script src="./functions/typing2.js"></script>
</body>

</html>
